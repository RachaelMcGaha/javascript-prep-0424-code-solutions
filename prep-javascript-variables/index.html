<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Rachael McGaha';
      console.log(fullName);
      console.log(typeof 'Rachael McGaha');

      const numberOfPets = 0;
      console.log(numberOfPets);
      console.log(typeof 0);

      const likesVegetables = true;
      console.log(likesVegetables);
      console.log(typeof true);

      const empty = null;
      console.log(empty);
      console.log(typeof null);

      let unset;
      console.log(unset);
      console.log(typeof unset);
    </script>
  </body>
</html>
